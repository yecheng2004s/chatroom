<div style="text-align: right;margin: 10px">
    <a href="">中文</a>
    <a href="">English</a>
</div>
<div class="container">
    <div class="form row">
        <form name="formLogin" class="form-horizontal col-xs-offset-2 col-md-offset-2" ng-submit="vm.login(formLogin)" promise-btn novalidate>
            <div class="login-title">
                <h3 class="form-title">ChatRoom System</h3>
                <div>beta</div>
            </div>
            <div class="col-xs-9 col-md-9">
                <div class="form-group has-feedback">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <input class="form-control" type="text" placeholder="Username" name="username" autofocus="autofocus" ng-required="true" ng-model="vm.loginUser.name"
                        field-error="vm.isValid" />
                </div>
                <div class="form-group has-feedback">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <input class="form-control" type="password" placeholder="Password" name="password" ng-required="true" ng-model="vm.loginUser.password"
                        field-error="vm.isValid" />
                </div>
                <!--<div class="form-group">
                    <label class="checkbox">  
                            <input type="checkbox" name="remember" value="1"/>Remember me
                        </label>
                </div>-->
                <div class="form-group">
                    <a ui-sref="register">Register</a>
                    <a ui-sref="find" class="pull-right">Forget password?</a>
                </div>
                <div class="form-group">
                    <ul class="field-error" ng-if="vm.serverError !== ''">
                        <li>{{vm.serverError}}</li>
                    </ul>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
